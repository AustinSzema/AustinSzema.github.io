<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website</title>
    <style>
        /* Resetting default margin and padding */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Basic styling */
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: white; /* Set text color to white */
            
            
        }

        header {
            background: rgba(0, 0, 0, 0.5); /* Add a semi-transparent black background */
            text-align: center;
            padding: 1rem;
        }

        nav ul {
            list-style: none;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin-right: 20px;
        }

        nav ul li a {
            text-decoration: none;
            color: #333;
        }

        main {
            padding: 20px;
        }

        footer {
            background: rgba(0, 0, 0, 0.5); /* Add a semi-transparent black background */
            color: #fff;
            text-align: center;
            padding: 1rem;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        img {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 300px; /* Adjust the width of the image as needed */
            height: auto; /* Maintain aspect ratio */
        }
    </style>
</head>
<body>

    <main>
        <section>
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nullam auctor justo sit amet dui rutrum dignissim.</p>
            <img src="inspect element.png" alt="Your Image">
            <img src="Bingus.png" alt="Your Image">

        </section>
    </main>

</body>
</html>
