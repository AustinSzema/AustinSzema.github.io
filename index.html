<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Austin Szema - Blog</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Host+Grotesk:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    
    <style>
      /* Reset and Base Styles */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: 'Host Grotesk', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        line-height: 1.7;
        color: #e5e7eb;
        background: linear-gradient(135deg, #0b1220 0%, #020617 100%);
        min-height: 100vh;
        padding: 2rem 10%;
        position: relative;
      }

      /* Animated background accent */
      body::before {
        content: '';
        position: fixed;
        top: -50%;
        right: -50%;
        width: 200%;
        height: 200%;
        background: radial-gradient(circle, rgba(59, 130, 246, 0.08) 0%, transparent 70%);
        animation: rotate 30s linear infinite;
        pointer-events: none;
        z-index: 0;
      }

      @keyframes rotate {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }

      /* Content wrapper */
      .container {
        display: block;
        max-width: 800px;
        margin: 0 auto;
        background: rgba(42, 60, 100, 0.9);
        backdrop-filter: blur(12px);
        padding: 4rem 3rem;
        border-radius: 16px;
        box-shadow: 0 25px 80px rgba(0, 0, 0, 0.6);
        position: relative;
        z-index: 1;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
      }

      .container:hover {
        transform: translateY(-2px);
        box-shadow: 0 30px 90px rgba(0, 0, 0, 0.75);
      }

      /* Typography */
      h1 {
        font-size: clamp(2.5rem, 5vw, 3.5rem);
        font-weight: 800;
        line-height: 1.1;
        margin-bottom: 3rem;
        letter-spacing: -0.02em;
        background: linear-gradient(135deg, #60a5fa 0%, #38bdf8 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        animation: fadeInUp 0.6s ease;
        text-align: center;
      }

      /* Post links */
      .post-link {
        display: block;
        padding: 2rem;
        margin-bottom: 1.5rem;
        background: rgba(30, 41, 59, 0.5);
        border-radius: 12px;
        text-decoration: none;
        color: inherit;
        transition: all 0.3s ease;
        animation: fadeInUp 0.6s ease backwards;
      }

      .post-link:hover {
        background: rgba(30, 41, 59, 0.8);
        transform: translateX(8px);
      }

      .post-title {
        font-size: 1.5rem;
        font-weight: 700;
        color: #93c5fd;
        margin-bottom: 0.5rem;
      }

      .post-meta {
        font-size: 0.9rem;
        color: #919baa;
      }

      /* Animations */
      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      /* Selection styling */
      ::selection {
        background: rgba(59, 130, 246, 0.35);
        color: #020617;
      }

      /* Responsive adjustments */
      @media (max-width: 768px) {
        body {
          padding: 1rem 5%;
        }
        
        .container {
          padding: 2.5rem 1.5rem;
        }
        
        h1 {
          font-size: 2rem;
        }
      }

      /* Smooth scrolling */
      html {
        scroll-behavior: smooth;
      }

      /* Focus styles for accessibility */
      a:focus {
        outline: 2px solid #60a5fa;
        outline-offset: 2px;
      }
    </style>
  </head>
<body>
    <div class="container">
      <h1>Game Design Blog</h1>
      <h2>Austin Szema</h2>
